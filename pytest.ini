[pytest]
# Pytest configuration for Code Assistant Manager

# Minimum Python version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --strict-config
    --strict-markers
    --maxfail=1
    -x

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Slow tests that should be run separately
    mock: Tests that use mocking
    config: Tests related to configuration
    ui: Tests related to user interface
    endpoints: Tests related to endpoint management
    tools: Tests related to CLI tools
    cli: Tests related to CLI interface

# Test paths
testpaths = tests
